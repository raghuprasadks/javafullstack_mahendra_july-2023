<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <label for="name">Name</label><input type="text" name="name" id="name"><br>
    <label for="mobile">Mobile</label><input type="number" name="mobile" id="mobile"><br>
    <label for="email">Email</label><input type="email" name="email" id="email"><br>
    <label for="sex">Sex</label> Male :<input type="radio" name="sex" id="male"> Female :<input type="radio" name="sex" id="female"><br>
    <label for="qualification">Qualification</label> UG :<input type="checkbox" name="ug" id="ug"> PG :<input type="checkbox" name="pg" id="pg"> Other :<input type="checkbox" name="oth" id="oth"><br>
    <label for="location">Location</label><select>
        <option>Chennai</option>
        <option>Selam</option>
        <option>Hosur</option>
    </select>
    <br>
    <label for="password">Password</label><input type="password" name="password" id="password"><br>
    <button>Sign Up</button>    
</body>
</html>
