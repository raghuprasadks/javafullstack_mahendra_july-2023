<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>Array Methods</h1>

    <script>
        marks = [20,21,18,25,14,4,14,18]
        console.log("marks array "+marks)
        marks.push(20) // add an element to the end of the array
        marks.push(17)
        console.log("after push "+marks)
        // Removes the last element and returns the element which is removed
        marks.pop()
        console.log('length of the array ' +marks.length)
        console.log('index of 21', +marks.indexOf(21))
        console.log('slice '+marks.slice(1,4))
        // removes elements from index 1 to 4-1
        console.log('looping')
        for (i=0;i<marks.length;i++){
            console.log(marks[i])
        }
        console.log("1. Find total 2. Search for an element 3. Count for an value")
        console.log('search for 18')

        searchfor = 18
        total=0
        countfor=14
        count=0

        for(i=0;i<marks.length;i++){
            total = total +marks[i]
            if (marks[i]==searchfor)
                console.log(searchfor + " is found")
            else
                console.log(searchfor + " is not found")
        
            if (marks[i]==countfor)
                count = count+1
            
        }
        console.log("total is "+total)
        console.log("count of "+countfor + " is "+count)

        fruits = ['apple','mango','banana','guava']
        console.log("before sort ",fruits)
        fruits.sort()
        console.log("after sort ",fruits)
        fruits.reverse()
        console.log("after sort in descending order "+fruits) 
        //  ['apple','banana','guava','mango']  
        fruits.splice(1,0,"Jack Fruit")
        console.log("splice "+fruits)


    </script>
</body>
</html>
