<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Functions</h1>
    <script>
        console.log("greet function")
        function greet(){
            console.log("greetings from training room")
        }

        greet()

        greetnew = function greetings(){
            console.log("greetings another way from training room")
        }
        greetnew()

        arrowfunction = ()=>{
            console.log("arrow function")
        }
        arrowfunction()
        add=(n1,n2)=>n1+n2
        res=add(10,20)
        console.log("result of addition "+res)
        multiply = (n1,n2)=>n1*n2
        console.log("result of addition "+multiply(10,20))
        si=(p,r,t)=>(p*r*t)/100
        console.log("simple interest "+si(10000,6,1))
    </script>
</body>
</html>
