<!DOCTYPE html>

    <title>Simple Calculator</title>
</head>
<body style="background-color: bisque;">
    <h1>Simple Interest Calculator</h1>
    <label for="prin" style="color:brown">Enter Principal Amount</label>
    <input type="number" id="prin" name="prin"><br>
    <label for="roi">Enter Rate Of Interest</label>
    <input type="number" id="roi" name="roi"><br>
    <label for="time">Enter time in years</label>
    <input type="number" id="time" name="time"><br>
    <input type="button" onclick="calculate()" value="Calculate">
    <input type="button" onclick="reset()" value="Reset"><br>
    
    <h1 id="result"></h1>
