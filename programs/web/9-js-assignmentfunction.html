<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Function</title>
</head>
<body>
    <h1>Assignment on Functions</h1>
    <script>
        console.log("odd or even")
        function oddOrEven(num){
            if (num%2==0)
                console.log(num+ " is even")
            else
                console.log(num+" is odd")
        }

        oddOrEven(7)


        
    </script>
</body>
