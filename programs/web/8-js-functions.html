<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Java Script functions - operators - Arithmetic operators</h1>
    <script>
        function greet(){
            console.log("Hello Welcome to js")
        }
        greet()

        function add(n1,n2){
            console.log("total is ",(n1+n2))
        }
        add(100,50)

        function multiply(n1,n2){
            return n1*n2
        }
        result=multiply(2,4)
        console.log("Result of multiplication is "+result)
    </script>
    
</body>
</html>
